<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-sacle=1>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form name="myform" class="form-group">
            <h2 style="text-align:center; font-weight: bold; font-size:40px;">Add Customer</h2>
            <div class="row jumbotron">
                <div class="col-md-6">
                    <label for="inputname">First name</label>
                    <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputname">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" required>
                </div>
                <div class="col-md-6">
                    <label for="Email">Email</label>
                    <input type="Email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="Mobile No">Mobile No</label>
                    <input type="Mobile No" class="form-control" placeholder="Mobile No" size="10" required>
                </div>
                <div class="col-md-6">
                    <label for="City">City</label>
                    <input type="City" class="form-control" placeholder="City">
                </div>
                <div class="col-md-6">
                    <label for="Address">Address</label>
                    <input type="Address" class="form-control" placeholder="Address" required>
                </div>
                <div class="col-md-6">
                    <label for="Date Of Birth">Date Of Birth</label>
                    <input type="Date" class="form-control" placeholder="dd/mm/yyyy" required>
                </div>

                <div class="col-md-4"  style="text-align:center; margin-top:30px">
                    <label for="Gender">GENDER:</label>
                    <input type="radio" name="gender" value="male" required>Male
                    <input type="radio" name="gender" value="female" required>Female
                </div>


                <div class="col-md-12" style="text-align:center; margin-top:20px">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
